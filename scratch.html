<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>stuff</title>

    <link rel="stylesheet" href="../css/master.css" />
    <style>
      /* Overall window */
      .macos-window {
        width: max-content;
      }
      /* Window header */
      .macos-window-header {
        border-radius: 14px 14px 0 0;
        padding: 14px;
        background: lightgrey;
        display: flex;
        align-items: center;
      }
      .macos-window-header-buttons {
        width: 14px;
        height: 14px;
        border-radius: 7px;
      }
      .macos-window-header-buttons:not(:first-of-type) {
        margin-left: 7px;
      }
      .macos-window-header-buttons:nth-of-type(1) {
        background: red;
      }
      .macos-window-header-buttons:nth-of-type(2) {
        background: orange;
      }
      .macos-window-header-buttons:nth-of-type(3) {
        background: green;
      }
      .macos-window-title {
        margin-left: 7px;
        font-size: 1em;
      }
      /* Window content */
      .macos-window-content {
        display: flex;
      }
      .macos-window-content textarea {
        height: 184px;
        resize: none;
        font-family: "JetBrains Mono", monospace;
      }
      .macos-window-content textarea:nth-of-type(1) {
        text-align: center;
        width: 40px;
        border-right: none;
        border-radius: 0 0 0 14px;
        overflow-x: hidden;
      }
      .macos-window-content textarea:nth-of-type(2) {
        width: 405px;
        border-left: none;
        border-radius: 0 0 14px 0px;
      }

      /* Overall window */
      .windows10-window {
        width: max-content;
      }
      /* Window header */
      .windows10-window-header {
        padding: 5px;
        background: lightgrey;
        display: flex;
        align-items: center;
      }
      .windows10-window-title {
        font-size: 0.7125em;
        font-weight: normal;
      }
      /* Window content */
      .windows10-window-content {
        display: flex;
      }
      .windows10-window-content textarea {
        height: 184px;
        resize: none;
        font-family: "JetBrains Mono", monospace;
      }
      .windows10-window-content textarea:nth-of-type(1) {
        text-align: center;
        width: 40px;
        border-right: none;
        overflow-x: hidden;
      }
      .windows10-window-content textarea:nth-of-type(2) {
        width: 405px;
        border-left: none;
      }
    </style>
  </head>
