<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Second Site Test</title>

    <link rel="stylesheet" href="../css/tailwind.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body class="bg-white dark:bg-gray-800">
    <!-- Reinsert sticky into nav later -->
    <nav
      id="nav"
      class="
        sm:w-max sm:m-auto
        h-14
        top-0
        flex
        items-center
        justify-between
        bg-gray-50/90
        text-black
        dark:bg-gray-900/90 dark:text-white
        sm:rounded
        shadow
        backdrop-filter backdrop-blur-md
      "
    >
      <div class="font-bold flex items-center overflow-x-auto">
        <a class="w-14 h-14 flex-shrink-0" href="../index.html#nav"
          ><img
            class="w-14 h-14 sm:rounded-l"
            src="../resources/images/fadhsquared-logo.png"
            alt="FADHsquared logo"
        /></a>
        <a class="ml-5 hover:underline" href="#">Updates</a>
        <a class="ml-5 hover:underline" href="#">Downloads</a>
        <a class="ml-5 hover:underline" href="#">Misc.</a>
      </div>
      <button id="toggle-dark-mode-button" class="h-6 mx-3.5 border-none active:opacity-60">
        <span class="material-icons-outlined text-2xl">dark_mode</span>
      </button>
    </nav>
    <main class="bg-white dark:bg-gray-800 dark:text-gray-100">
      <div id="article-header" class="mx-4">
        <img class="mb-2 mx-auto w-full max-w-screen-xl" alt="Article header image" />
        <h1 class="font-bold text-3xl text-center">Article Title</h1>
        <p class="my-2 text-center">Article Title Description</p>
        <div class="w-8 h-1 mx-auto my-2 rounded-sm bg-black dark:bg-gray-100"></div>
      </div>
      <div class="flex flex-col sm:flex-row sm:px-4 m-auto max-w-screen-2xl">
        <div
          class="
            w-full
            sm:w-48
            py-2.5
            sm:py-1.5
            self-start
            sticky
            top-0
            flex-shrink-0 flex
            sm:flex-col
            overflow-x-auto
            bg-white
            dark:bg-gray-800
          "
        >
          <a
            class="
              subheader-link
              flex-shrink-0
              first-of-type:ml-5
              sm:first-of-type:ml-0
              mr-5
              sm:mr-0
            "
            href="#"
            >Subheader link</a
          >
        </div>
        <article class="pl-2 mx-4 sm:mx-0 border-l border-gray-500">
          <div id="" class="article-section">
            <h2 class="font-bold text-2xl">Article Subheader</h2>
            <p class="my-2 text-justify">Article Paragraph</p>
          </div>
        </article>
      </div>
    </main>
    <script src="../js/main.js"></script>
    <script src="../js/article-initializer.js"></script>
  </body>
</html>
