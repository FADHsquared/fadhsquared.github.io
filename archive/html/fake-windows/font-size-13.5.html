<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Font size 13.5</title>

    <link rel="stylesheet" href="../../css/fake-windows-styles.css" />
  </head>
  <body class="center-content">
    <div class="window macos">
      <div class="window-header">
        <div class="window-header-buttons-container">
          <div class="window-header-buttons"></div>
          <div class="window-header-buttons"></div>
          <div class="window-header-buttons"></div>
        </div>
        <h3 class="window-title">1080p screen, 13.5 font size</h3>
      </div>
      <div class="window-content size-13.5">
        <p>
          1<br />
          2<br />
          3<br />
          4<br />
          5<br />
          6<br />
          7<br />
          8<br />
          9<br />
          10<br />
          11<br />
        </p>
        <textarea readonly>
{
  "editor.fontFamily": "JetBrains Mono",
  "editor.fontSize": 13.5,
  "editor.letterSpacing": 0.3,
  "editor.lineHeight": 23,
  "editor.padding.top": 5,
  "editor.mouseWheelScrollSensitivity": 1.38,
}</textarea
        >
      </div>
    </div>
    <script src="../../js/fake-windows-script.js"></script>
  </body>
</html>
