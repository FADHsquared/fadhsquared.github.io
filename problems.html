s":{"problems":[{"id":1,"title":"Disemvowel Trolls","markdown":"Trolls are attacking your comment section!\n\nA common way to deal with this situation is to remove all of the vowels from the trolls' comments, neutralizing the threat.\n\nYour task is to write a function that takes a string and return a new string with all vowels removed.\n\nFor example, the string \"This website is for losers LOL!\" would become \"Ths wbst s fr lsrs LL!\".\n\nNote for this problem `y` isn't considered a vowel.\n","initialCode":"const disemvowel = (str) =\u003e str"},{"id":2,"title":"Multiples of 3 or 5","markdown":"If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.\n\nFinish the solution so that it returns the sum of all the multiples of 3 or 5 **below** the number passed in. Additionally, if the number is negative, return 0 (for languages that do have them).\n\nNote: If the number is a multiple of **both** 3 and 5, only count it once.\n\n*Courtesy of projecteuler.net ([Problem 1](https://projecteuler.net/problem=1))*\n","initialCode":"const solution = (number) =\u003e number"},{"id":3,"title":"Math Issues","markdown":"Oh no, our Math object was \"accidentally\" reset. Can you re-implement some of those functions? We can assure, that only non-negative numbers are passed as arguments. So you don't have to consider things like `undefined`, `null`, `NaN`, negative numbers, strings, etc.\n\nHere is a list of functions, we need:\n\n- Math.round()\n- Math.ceil()\n- Math.floor()\n","initialCode":"Math.round = function(n) {}\nMath.ceil = function(n) {}\nMath.floor = function(n) {}"}]},"__N_SSG":true},"page":"/problems","query":{},"buildId":"IrsjguwG0imcnrgkjgaTA","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
