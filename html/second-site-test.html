<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Second Site Test</title>

    <link rel="stylesheet" href="../css/tailwind.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body class="bg-white dark:bg-gray-800">
    <!-- Reinsert sticky into nav later -->
    <nav
      id="nav"
      class="
        top-0
        h-14
        sm:w-max
        sm:m-auto
        flex
        justify-between
        items-center
        bg-gray-50 bg-opacity-90
        dark:bg-gray-900 dark:bg-opacity-90
        text-black
        dark:text-white
        sm:rounded
        shadow
        backdrop-filter backdrop-blur
      "
    >
      <div class="font-bold flex items-center flex-wrap">
        <a class="w-14 h-14" href="../index.html#nav"
          ><img
            class="w-14 h-14 sm:rounded-l"
            src="../resources/images/fadhsquared-logo.png"
            alt="FADHsquared logo"
        /></a>
        <a class="ml-6 hover:underline" href="#">Updates</a>
        <a class="ml-6 hover:underline" href="#">Downloads</a>
        <a class="ml-6 hover:underline" href="#">Misc.</a>
      </div>
      <button id="toggle-dark-mode-button" class="h-6 mx-4 border-none active:text-gray-500">
        <span class="material-icons-outlined text-2xl">dark_mode</span>
      </button>
    </nav>
    <main class="px-4 bg-white dark:bg-gray-800 dark:text-gray-200">
      <div id="article-header">
        <img class="mb-2 mx-auto w-full max-w-screen-xl" alt="Article header image" />
        <h1 class="font-bold text-3xl text-center">Article Title</h1>
        <p class="my-2 text-center">Article Title Description</p>
        <div class="w-8 h-1 mx-auto my-2 rounded-sm bg-black dark:bg-gray-200"></div>
      </div>
      <div class="flex m-auto max-w-screen-2xl">
        <div class="self-start flex-shrink-0 sticky top-14 mr-2">
          <a class="subheader-link block" href="#">Subheader link</a>
        </div>
        <article class="pl-2 border-l border-gray-500">
          <div id="" class="article-section">
            <h2 class="font-bold text-2xl">Article Subheader</h2>
            <p class="my-2 text-justify">Article Paragraph</p>
          </div>
        </article>
      </div>
    </main>
    <script src="../js/main.js"></script>
    <script src="../js/article-initializer.js"></script>
  </body>
</html>
